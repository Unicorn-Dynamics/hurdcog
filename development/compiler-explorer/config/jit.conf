# HurdCog Compiler Explorer JIT Infrastructure Configuration
# Part of Phase 2: Microkernel Integration - SKZ Framework

[jit]
# Enable JIT compilation (true/false)
enable = true

# Optimization level (0-3)
optimization_level = 2

# Enable cognitive analysis features (true/false)
enable_cognitive = true

# Enable detailed logging (true/false)  
enable_logging = true

# Target architecture (native, i386, x86_64, arm, etc.)
target_arch = native

# Log file path (empty for stderr)
log_file = 

# Maximum source code size in bytes
max_source_size = 1048576

# Maximum number of compiled functions
max_functions = 256

# Compilation timeout in milliseconds
compile_timeout = 5000

[cognitive]
# Maximum number of cognitive hints
max_hints = 64

# Maximum number of pattern recognition entries
max_patterns = 32

# Performance sample size for analysis
performance_sample_size = 100

[skz_framework]
# Agent type for JIT compiler
agent_type = jit_compiler

# Namespace for JIT operations
namespace = hurdcog.compiler_explorer.jit

# Log prefix for SKZ integration
log_prefix = [JIT]

[ojs_compatibility] 
# OJS configuration file path
config_path = /etc/hurdcog/ojs.conf

# OJS runtime library path
runtime_path = /usr/local/lib/ojs

# Enable OJS integration features
enable_integration = true

[performance]
# Enable performance monitoring
enable_monitoring = true

# Performance data collection interval (seconds)
collection_interval = 10

# Maximum performance history entries
max_history = 1000

[security]
# Enable secure compilation mode
secure_mode = true

# Compilation sandbox timeout (seconds)
sandbox_timeout = 30

# Allow external library linking
allow_external_libs = false

[development]
# Enable development mode features
dev_mode = false

# Debug output level (0-3)
debug_level = 1

# Enable experimental features
enable_experimental = false

# Developer tool integration
enable_dev_tools = true